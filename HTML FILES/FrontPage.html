<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NariDhan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #673AB7;
            --text-color: #fff;
            --bg-overlay: rgba(0, 0, 0, 0.85);
            --transition: all 0.3s ease;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100%;
            background: url('/Images/img.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: var(--bg-overlay);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin-left: 40px;
            color: var(--text-color);
            transform: translateY(0);
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 4rem;
            font-weight: 800;
            color: var(--text-color);
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            line-height: 1.6;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            font-size: 1.3rem;
            font-weight: 700;
            padding: 15px 50px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-login {
            background: var(--primary-color);
            color: var(--text-color);
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }

        .btn-login:hover {
            background: #45a049;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.5);
        }

        .btn-register {
            background: var(--secondary-color);
            color: var(--text-color);
            box-shadow: 0 4px 10px rgba(103, 58, 183, 0.3);
        }

        .btn-register:hover {
            background: #5E35B1;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(103, 58, 183, 0.5);
        }

        @media (max-width: 768px) {
            .container {
                margin-left: 20px;
                padding: 30px;
            }

            .title {
                font-size: 3rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .btn {
                padding: 12px 40px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="title">NariDhan</div>
        <div class="subtitle">Unlocking Financial Empowerment with AI</div>
        <div class="buttons">
            <a href="FinancialHub.html"><button class="btn btn-login">Login</button></a>
            <a href="register.html"><button class="btn btn-register">Register</button></a>
        </div>
    </div>

</body>

</html>
